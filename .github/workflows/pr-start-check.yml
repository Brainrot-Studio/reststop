name: Check App Boot

on:
  pull_request:
    branches: [main]

jobs:
  build-app:
    if: contains(toJson(github.event.pull_request.labels), 'Ready for Actions')
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ§¾ Checkout repo
        uses: actions/checkout@v3

      - name: ðŸ§° Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸš€ Run Electron
        run: |
          xvfb-run --auto-servernum npm run ci-check > output.log || exit 1
          cat output.log
          grep -q "FATAL" output.log && exit 1
          grep -q "SIGSEGV" output.log && exit 1
        timeout-minutes: 1

      - name: âœ… Kill app process (cleanup)
        run: |
          pkill -f electron || true